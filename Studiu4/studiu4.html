<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>  
    <h1 class="centered-text">Contact Us</h1>
  </header>  
  
  <form id="contactForm" class="centered-text form-container" enctype="multipart/form-data">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone">
    </div>
    
    <div class="form-group">
      <label for="newsletter">Subscribe to Newsletter:</label>
      <input type="checkbox" id="newsletter" name="newsletter">
    </div>
    <div class="form-group">
      <label>Preferred Contact Method:</label>
      <input type="radio" id="email_contact" name="contact_method" value="email" checked>
      <label for="email_contact">Email</label>
      <input type="radio" id="phone_contact" name="contact_method" value="phone">
      <label for="phone_contact">Phone</label>
    </div>
    
    <div class="form-group">
      <label for="category">Category:</label>
      <select id="category" name="category">
        <option value="general">General Inquiry</option>
        <option value="support">Support</option>
        <option value="feedback">Feedback</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="file_upload">Upload File:</label>
      <input type="file" id="file_upload" name="file_upload">
    </div>
    
    <div class="form-group">
      <button type="button" onclick="submitForm()">Submit</button>
    </div>
  </form>
  
  <footer>
    <div class="footer-container">
      <div class="footer-section">
        <h3>Legături rapide</h3>
        <ul>
          <li><a href="../main.html">Acasă</a></li>
          <li><a href="#">Despre</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Servicii</a></li>
          <li><a href="#">Politica de confidențialitate</a></li>
        </ul>
      </div>
      <div class="footer-section">
        <h3>Contact</h3>
        <p>Email: <a href="mailto:adry4work@gmail.com">adry4work@gmail.com</a></p>
        <p>Telefon: +373 784 00 000</p>
      </div>
      <div class="footer-section">
        <h3>Urmărește-ne</h3>
        <div class="social-icons">
          <a href="https://www.facebook.com/Adry.baban"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook"></a>
          <a href="https://www.instagram.com/mr_void26"><img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram"></a>
          <a href="https://github.com/MrVoid10"><img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub"></a>
        </div>
      </div>
    </div>
    <p class="footer-bottom">&copy; 2025 Pagina Responsivă - Toate drepturile rezervate</p>
  </footer>
  
  <script>
    async function submitForm() {
      const form = document.getElementById('contactForm');
      const formData = new FormData(form);
      
      try {
        const response = await fetch('http:/localhost:5000/submit_contact_form', {
          method: 'POST',
          body: formData
        });
        
        if (!response.ok) {
          throw new Error(`Eroare server: ${response.status} ${response.statusText}`);
        }
        
        const result = await response.json();
        alert(result.message);
      } catch (error) {
        alert("Nu s-a putut trimite formularul către server. Verifică conexiunea la internet sau încearcă din nou.");
        console.error("Eroare la trimiterea formularului:", error);
      }
    }
  </script>
  <script src="../extra_cod/taste.js"></script>  
</body>
</html>
